  <title>mummy</title>
  <h1>미라</h1>
    <p>미라(포르투갈어: mirra 미라[*])는 화학물 또는 춥거나 건조한 환경에 노출되어 피부와 살이 말라서 보존된 시체를 말한다. ‘미라’라는 명칭은 포르투갈어 mirra를 통해 들어온 말로, 이는 고대 이집트에서 미라를 만들 때 방부제로 썼던 몰약(沒藥, myrrh)을 부르는 말이다. 한자어로는 '목내이(木乃伊)'라고 표기하며, 현대의 포르투갈어로는 'múmia'라고 표기하며, 영어로는 'mummy'라고 표기한다.</p>
  </head>
